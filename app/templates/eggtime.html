{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>
        <img src="{{ url_for('static', filename='egg.png') }}" width="50" />
        Egg timer
    </h1>
    <div>
       {{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
    </div>
    {% if ((btime[0] != None) and (btime[1] != None))  %}
    <h2>Boiling time: {{ btime[0] }}:{{ btime[1] }} </h2>
    {% endif  %}

{% endblock %}
